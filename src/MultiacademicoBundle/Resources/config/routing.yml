MultiacademicoAnnotations:
    resource: "@MultiacademicoBundle/Controller/"
    type:     annotation
multiacademico_aulas:
    resource: "@MultiacademicoBundle/Resources/config/routing/aulas.yml"
multiacademico_matriculas:
    resource: "@MultiacademicoBundle/Resources/config/routing/matriculas.yml"
    #prefix:   /matriculas    
reportes:
    type: rest
    resource: MultiacademicoBundle\Controller\ReportesController
    options:
        expose: true
    prefix: api
miscalificaciones:
    type: rest
    resource: MultiacademicoBundle\Controller\MisCalificacionesController
    options:
        expose: true
    prefix: api 
estadisticas:
    type: rest
    resource: MultiacademicoBundle\Controller\EstadisticasController
    options:
        expose: true
    prefix: api    
multiacademico_pension:
    resource: "@MultiacademicoBundle/Resources/config/routing/pension.yml"    
    #prefix:   /pension    